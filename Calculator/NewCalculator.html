<html>
    <head>
        <link rel="stylesheet" href="NewCalculator.css">
    </head>
    <body>
        <center>
        <div id="main">
            <div id="dis">
                
            </div>
            <div id="op">
                <div id="ac"><button style="background-color: #f02e2b; height: 50px; width: 50px;" onclick="AC()"><b>AC</b></button></div>
                <div id="back"><button style="background-color: #2dfa25; height: 50px; width: 50px;" onclick="Back()"><b>←</b></button></div>
            </div>
            <div class="r">
                <div class="b"><button id="7" class="button" onclick="Seven()">7</button></div>
                <div class="b"><button id="8" class="button" onclick="Eight()">8</button></div>
                <div class="b"><button id="9" class="button" onclick="Nine()">9</button></div>
                <div class="o"><button id="add" class="obutton" onclick="Add()">+</button></div>
            </div>
            <div class="r">
                <div class="b"><button id="4" class="button" onclick="Four()">4</button></div>
                <div class="b"><button id="5" class="button" onclick="Five()">5</button></div>
                <div class="b"><button id="6" class="button" onclick="Six()">6</button></div>
                <div class="o"><button id="sub" class="obutton" onclick="Sub()">-</button></div>
            </div>
            <div class="r">
                <div class="b"><button id="1" class="button" onclick="One()">1</button></div>
                <div class="b"><button id="2" class="button" onclick="Two()">2</button></div>
                <div class="b"><button id="3" class="button" onclick="Three()">3</button></div>
                <div class="o"><button id="mul" class="obutton" onclick="Mul()">x</button></div>
            </div>
            <div class="r">
                <div class="b"><button id="dot" class="button" onclick="Dot()">.</button></div>
                <div class="b"><button id="0" class="button" onclick="Zero()">0</button></div>
                <div class="b"><button id="equal" class="obutton" onclick="Equal()">=</button></div>
                <div class="o"><button id="div" class="obutton" onclick="Div()">÷</button></div>
            </div>
        </div>
    </center>

    
    <script src="NewCalculator.js"></script>
    </body>
</html>
